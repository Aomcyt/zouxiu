<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/swiper-3.4.1.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="//cdn.bootcss.com/Swiper/3.4.1/js/swiper.min.js"></script>
		<script src="js/swiper.animate1.0.2.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper banner">
				<div class="swiper-slide banner1">
					<div class="logo1 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s">
						<img src="img/animate1.png"/>
					</div>
					<div class="title1 ani" swiper-animate-effect="rubberBand" swiper-animate-duration="1s">
						<img src="img/animate1_1.png"/>
					</div>
				</div>
				<div class="swiper-slide banner2">
					<div class="logo2_1 ani" swiper-animate-effect="shake" swiper-animate-duration="1s">
						全新排版<br>更优雅,更舒适
					</div>
					<div class="logo2_2 ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="1s">
						多联系，不孤单
					</div>
					<div class="logo2_3 ani" swiper-animate-effect="wobble" swiper-animate-duration="1s">
						<img src="img/tit.png"/>
					</div>
				</div>
				<div class="swiper-slide banner4">
					<div class="logo4_1 ani" swiper-animate-effect="flipInY" swiper-animate-duration="1s">
						<img src="img/4_03.png"/>
					</div>
					<div class="logo4_2 ani" swiper-animate-effect="fadeInLeftBig" swiper-animate-duration="1s">
						放入购物车
					</div>
					<div class="logo4_3 ani" swiper-animate-effect="zoomInUp" swiper-animate-duration="1s"><img src="img/4_07.png"/></div>
					<div class="logo4_4 ani" swiper-animate-effect="slideInUp" swiper-animate-duration="1s"><img src="img/4_11.png"/></div>
				</div>
				<div class="swiper-slide banner3">
					<div class="logo3_1 ani" swiper-animate-effect="pulse" swiper-animate-duration="1s">
						走秀网商品
					</div>
					<div class="logo3_2 ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s">
						<img src="img/5_03.png"/>
					</div>
					<div class="logo3_3 ani" swiper-animate-effect="rotateIn" swiper-animate-duration="1s">
						<img src="img/5_07.png"/>
					</div>
				</div>
				<div class="swiper-slide banner5">
					<div class="logo5_1 ani" swiper-animate-effect="flipInY" swiper-animate-duration="1s">
						<img src="img/6_03.png"/>
					</div>
					<div class="logo5_2 ani" swiper-animate-effect="fadeInLeftBig" swiper-animate-duration="1s">
						NOW,开始走秀购物之行......
					</div>
					<div class="logo5_3 ani" swiper-animate-effect="zoomInUp" swiper-animate-duration="1s"><a href="register.html"><img src="img/6_07.png"/></a></div>
				</div>
				
			</div>
			<div class="swiper-pagination"></div>
		</div>
		<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
